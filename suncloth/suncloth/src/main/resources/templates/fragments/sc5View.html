<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SampleController4View</title>
</head>
<body>
	<h3 th:text="${ heading }">제목</h3>
	<p>사용자가 입력한 책 정보</p>
	<table cellpadding=0 border=1>
		<tr>
			<td>Title</td>
			<td><input type="text" th:value="${ bookDTO.getTitle() }"/></td>
		</tr>
		<tr>
			<td>Author</td>
			<td><input type="text" th:value="${ bookDTO.getAuthor() }"/></td>
		</tr>
		<tr>
			<td>Publisher</td>
			<td><input type="text" th:value="${ bookDTO.getPublisher() }"/></td>
		</tr>
	</table>
</body>
</html>
