!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>
	<h1>스프링부트 객체 전달</h1>
	<form action="#" th:action="@{/sc5View}"
			th:object="${bookDTO}" 
			method="post" target="_blank">
		<!-- <label for="userName"> userName: </label>
		<input type="text" id="userName" name="userName"> -->
		<label for="title"> Title </label>
		<input type="text" th:field="*{title}"><br>
		<label for="author"> Author </label>
		<input type="text" th:field="*{author}"><br>
		<label for="publisher"> Publisher </label>
		<input type="text" th:field="*{publisher}"><br>
		<label for="date"> Publishing Date </label>
		<input type="text" th:field="*{date}"><br>
		<input type="submit" value=" 전송 ">
		<input type="reset" value=" 취소 ">
	</form>
</body>
</html>
