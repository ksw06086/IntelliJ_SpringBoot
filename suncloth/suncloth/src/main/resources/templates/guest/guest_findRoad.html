<!DOCTYPE html>

<!-- guest page header(guest_common.html) -->
<section th:replace="fragments/guest_common :: header"></section>

<!-- TitleName Block(제목 부분) -->
<section th:replace="fragments/guest_common :: headName('찾아오시는 길')"></section>

<div class="text-center fs-75 text-secondary">
  <p>오프라인 구매를 원하시면 지도를 참고해 방문해주시기 바랍니다.</p>
</div>

<!-- 지도 API를 금액을 지불하고 API Key를 발급받아야 사용할 수 있게 됨 -->
<div id = "map" style = "width: 700px; height: 400px;"
          class="mt-3 mb-5 mx-auto">

</div>

<!-- OpenStreetMap API -->
<!-- 추가적인 기능 및 상호작용을 구현하려면 Leaflet의 문서와 가이드를 참조 -->
<script>
  // Leaflet 초기화
  var map = L.map('map').setView([37.476217, 126.868098], 14);

  // OpenStreetMap 타일 레이어 추가
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
    maxZoom: 19
  }).addTo(map);
</script>
