<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/guest_common :: head('popup')">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<header class="bg-secondary text-white fs-8 py-10 px-20 w-100">
  <b>환불계좌 변경</b>
</header>

<!-- refund account info -->
<section>
  <form name = "refundForm" action="" method = "post" onsubmit="return refundCheck();">
    <table class="w-100 border-top-1-ccc fs-75 mx-15 my-15 td-border-bottom-1-ccc td-px8 td-py8 tdChild1-border-right-1-ccc">
      <tr>
        <td><label for="accHostInput">예금주</label></td>
        <td>
          <input type="text" id="accHostInput" name="accHost" class="py-1">
          예금주명은 주문자명과 동일해야 합니다.
        </td>
      </tr>

      <tr>
        <td><label for="bankInput">은행명</label></td>
        <td><select id="bankInput" name="bank" class="py-1">
          <option selected>==선택==</option>
          <option value="기업">기업</option>
          <option value="국민">국민</option>
          <option value="농협">농협</option>
          <option value="우리">우리</option>
          <option value="신한">신한</option>
          <option value="삼성증권">삼성증권</option>
          <option value="새마을금고">새마을금고</option>
          <option value="카카오뱅크">카카오뱅크</option>
        </select></td>
      </tr>

      <tr>
        <td><label for="accNumberInput">계좌번호</label></td>
        <td><input type = "text" id="accNumberInput" name="accNumber" class="py-1"><br>
          '-'와 숫자만 입력해주세요.</td>
      </tr>

      <tr>
        <td><label for="pwdInput">
          비밀번호 확인<span class="text-danger">*</span>
        </label></td>
        <td><input type="password" id="pwdInput" name="password" class="py-1"><br>
          등록된 비밀번호를 확인합니다.</td>
      </tr>
    </table>

    <div class="text-center mt-3 mb-1">
      <input type = "submit" class="blackBaseButton py-10 px-10 w-25" value = "변경">
      <input type = "button" class="whiteBaseButton py-10 fs-8 w-25" value = "닫기">
    </div>
  </form>
</section>

</body>
</html>
